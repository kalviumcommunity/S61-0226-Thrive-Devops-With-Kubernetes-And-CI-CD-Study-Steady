apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: video-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: video-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: video-frontend
    spec:
      containers:
        - name: frontend
          image: yourdockerhub/video-frontend:latest
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://backend-service:8000"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      restartPolicy: Always
